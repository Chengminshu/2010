<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/module.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/login.js"></script>
    <title>华为登录</title>
</head>

<body>
    <!-- 头部 -->
    <div class="customer-top">
        <div class="container">
            <h2 class="logo">
                <img src="../pics/HUAWEI.svg" alt="">
            </h2>
            <span class="headTitle">华为商城</span>
        </div>
    </div>
    <!-- 广告位 -->
    <div class="root">
        <div class="container">
            <div class="header-title">
                <span>华为帐号登录</span>
            </div>
            <div class="header-b">
                <div class="left-side">
                    <div class="qrCode">
                        <img src="../images/下载.png" alt="">
                    </div>
                    <div class="qrCode-desc">
                        <span>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
                    </div>
                </div>
                <span class="line"></span>
                <div class="right-side">
                    <div class="wrap">
                        <div class="errorDiv">
                            <i class="left"></i>
                            <p class="left">请输入您的账号</p>
                        </div>
                        <input type="text" placeholder="手机号/邮件地址/账号名" class="user inputBox">
                        <input type="password" placeholder="密码" class="pwd inputBox">
                        <div>
                            <label>
                                <input type="checkbox" class="isRem">记住密码
                            </label>
                        </div>
                        <button class="loginBtn">登录</button>
                    </div>
                    <div class="full-link">
                        <span class="registerBtn">注册</span>
                        <span class="problem">遇到问题</span>
                    </div>
                    <div class="login-list">
                        <span class="qq"></span>
                        <span class="alipay"></span>
                        <span class="weixin"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="warrant-area">
                <p>
                    <a href="javascript:;">华为帐号用户协议</a>
                    <em class="footer-em">|</em>
                    <a href="javascript:;">关于华为帐号与隐私的声明</a>
                    <em class="footer-em">|</em>
                    <a href="javascript:;">常见问题</a>
                    <em class="footer-em">|</em>
                    <a href="javascript:;">Cookies</a>
                </p>
                <p>
                    华为帐号 版权所有 © 2011-2021
                </p>
            </div>
        </div>
    </div>
</body>

</html>
